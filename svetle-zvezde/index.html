    <h1>Svetle zvezde</h1>
    <h4 id="naslov2"></h4>

    <div id="izborDiv">
      <hr />
    <h2>Po magnitudah</h2>
    <p><label for="spodnjaMagnituda">Izberi <b>minimalno</b> želeno magnitudo: </label><input type="number" id="spodnjaMagnituda", name="spodnjaMagnituda" min="-2" max="6" value="-1.5" step="0.1" /></p>

    <p><label for="mejnaMagnituda">Izberi <b>maksimalno</b> želeno magnitudo: </label><input type="number" id="mejnaMagnituda" name="mejnaMagnituda" min="0" max="6" value="2" step="0.1" /></p>

    <p><button type="button" onclick="omejiMagnitude()">Potrdi</button></p>

    <hr />

    <h2>Po Bayerju</h2>

    <select name="Bayer-s" id="Bayer-s">
      <option value="α" selected="selected">α</option>
      <option value="β">β</option>
      <option value="γ">γ</option>
      <option value="δ">δ</option>
      <option value="ε">ε</option>
      <option value="ζ">ζ</option>
      <option value="η">η</option>
      <option value="θ">θ</option>
      <option value="ι">ι</option>
      <option value="κ">κ</option>
      <option value="λ">λ</option>
      <option value="μ">μ</option>
      <option value="ν">ν</option>
      <option value="ξ">ξ</option>
      <option value="ο">ο</option>
      <option value="π">π</option>
      <option value="ρ">ρ</option>
      <option value="σ">σ</option>
      <option value="τ">τ</option>
      <option value="υ">υ</option>
      <option value="φ">φ</option>
      <option value="χ">χ</option>
      <option value="ψ">ψ</option>
      <option value="ω">ω</option>
    </select><button type="button" onclick="poBayerju()" for="Bayer-s">Potrdi</button>

  </div>
